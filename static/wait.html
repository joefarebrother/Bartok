<h1> Waiting for the winner to add a rule </h1>
<script>

//console.log(display)


name = getParameterByName("name")


function redir(dat){
    if (dat == "home") {location.assign("/")}
    else if (dat == "resume") {location.assign("../?name="+name)}
    else if (dat == "unfinished") {}
    else {console.log("unexpected response")}
}

poller = setInterval(() => $.post("",name,
  redir, "text")
    ,1000)

</script>
