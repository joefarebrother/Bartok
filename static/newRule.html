<body>
<div id="editor"> onLegalCard (\c e -> if rank c == Eight
    then nextTurn
    else doNothing)
</div>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/haskell");
</script>
<div id="imports">
    <span class="optionbox cb"><input type="checkbox" value="BaseGame" checked> BaseGame</span>
    <span class="optionbox cb"><input type="checkbox" value="DataTypes" checked> DataTypes</span>
    <span class="optionbox cb"><input type="checkbox" value="RuleHelpers" checked> RuleHelpers</span>
    <span class="optionbox cb"><input type="checkbox" value="Rules"> Rules</span>
    <span class="optionbox cb"><input type="checkbox" value="TLib"> TLib</span>
    <span class="optionbox cb"><input type="checkbox" value="Views"> Views</span>
</div>
<div id="submissiontypes">
<span class="optionbox rb"> <input type="radio" name="ruleType" value="Rule" checked>Rule </span>
<span class="optionbox rb"> <input type="radio" name="ruleType" value="ViewRule">View </span>
<span class="optionbox rb"> <input type="radio" name="ruleType" value="Both">Both </span>
</div>
<button onclick="submit()">Submit Rule</button>
<div id="errors">
</div>

<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    var name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function process(dat){
    console.log(dat)
    if (dat.tag == "Error") $("#errors").html(dat.contents)
    else if (dat.tag == "Redirect") location.assign("../?name="+name)
}

name = getParameterByName("name")

function submit(){
    console.log("hi")
    data=JSON.stringify({
        "imports":$('#imports :checked').map((_,y)=>y.value).toArray(),
        "ruleType":$('#submissiontypes :checked').val(),
        "code":editor.getValue()
    })
    console.log(data)
    $.post("", data, process, "json")
}
</script>
</body>
</html>
