        $("#others").html("")
        for (h of obj._handsV){
            if(first){

}

<div id="imports">

<div id="errors">
</div>

<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    var name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function process(dat){
    console.log(dat)
    if (dat.tag == "Error") $("#errors").html(dat.contents)
    else if (dat.tag == "Redirect") {$.post("",JSON.stringify(
        {tag:'ReqJoin',contents:[name,tok]}),
      display, "json")}
}

name = getParameterByName("name")

function submit(){
    console.log("hi")
    data=JSON.stringify({
        "imports":$('#imports :checked').map((_,y)=>y.value).toArray(),
        "ruleType":$('#submissiontypes :checked').val(),
        "code":editor.getValue()
    })
    console.log(data)
    $.post("newRule", data, process, "json")
}
</script>
