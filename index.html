<html>
<title> Bartok </title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .hand{
        width: 20%;
    }
    #others {
        width:90%;
        height: 10%;
        border:1px solid black;
        display: flex;
        flex-flow:row wrap;
    }
    </style>
<script>
function display(obj){
    console.log(obj)
    $("#deck").html(obj._deckV.map(showCard).join(" "))
    $("#pile").html(obj._pileV.map(showCard).join(" "))
    $("#msg").html(obj._messagesV.join("<br />"))
    first=true
    $("#others").html("")
    for (h of obj._handsV){
        if(first){
            $("#self").html(displayOwnHand(h))
            name = h[0]
            first=false
        }
        else{
            $("#others").append(displayHand(h))
        }
    }
}
function displayHand(h){
    s = "<div class=hand>"
    s+=h[0]+"<br />"
    s+=h[1].map(showCard).join(" ")
    s+="</div>"
    return s
}
function displayOwnHand(h){
    s = "<div class=hand>"
    s+=h[0]+"<br />"
    s+=h[1].map(tagCard).join(" ")
    s+="</div>"
    return s
}

function tagCard(c,i){
    //let x = showCard(c)
    //console.log(c)
    sh = showCard(c)
    c = c.contents
    return "<a onclick=sendC("+i+")>"+sh+"</a>"
}

function sendC(card){
    sendMove({
        tag:"ReqPlay",
        contents:[name,card,""]
    })
}

function draw(num){
    sendMove({
        tag:"ReqDraw",
        contents:[name,num,""]
    })
}

function sendMove(dat){
    $.post("",JSON.stringify(dat),display,"json")
}

function showCard(c){
    if (c.tag=="CardBack") return String.fromCodePoint(0x1f0a0)
    else if (c.tag=="CardFace") return String.fromCodePoint(
        0x1f0a0 + suitNums[c.contents[1]]*16 + rankNums[c.contents[0]])
    else console.log("unrecognised card")
}

rankNums = {"Ace": 1,
"Two": 2,
"Three": 3,
"Four": 4,
"Five": 5,
"Six": 6,
"Seven": 7,
"Eight": 8,
"Nine": 9,
"Ten": 10,
"Jack": 11,
"Knight": 12,
"Queen": 13,
"King":14}

suitNums = {
    "Spades" : 0,
    "Hearts" : 1,
    "Diamonds" : 2,
    "Clubs" : 3}


</script>

</head>
<body>

<div id=msg>
</div>
<div id=others>
</div>
<div id=piles>
    <span id=deck>
    </span>
    <span id=pile>
    </span>
</div>
<div id=self>
</div>

<script>

    {tag:'ReqJoin',contents:'Anne'}),
  display, "json")

</script>
</body>
</html>
